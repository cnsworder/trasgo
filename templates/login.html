<!DOCTYPE html>
<html>
    <head>
        {% include "head.html" %}
    </head>
    <body>
        <div class="container">
        <div class="login">
            <div class="login-screen">
                <div class="login-icon">
                    <img src="/static/img/login/icon.png">
                    <h4>加入<small>我们</small></h4>
                </div>
                <form id="login_form" action="/auth" method="POST">
                    <div class="login-form">
                        <div class="control-group">
                            <input type="text" class="login-field" value="" placeholder="用户名" name="login-name" id="login-name">
                            <label class="login-field-icon fui-man-16" for="login-name"></label>
                        </div>

                        <div class="control-group">
                            <input type="password" class="login-field" value="" placeholder="秘密" name="login-pass" id="login-pass"">
                            <label class="login-field-icon fui-lock-16" for="login-pass"></label>
                        </div>

                        <a class="btn btn-primary btn-large btn-block" id="login">登录</a>
                        <a class="login-link" href="#">忘记密码</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
        <script type="text/javascript">
         $("#login").click(function(){
             $("#login_form").submit();
         });
        </script>
    </body>
