{% extends "main_content.html" %}
{% block main_content %}
<br/>
<div>
    <div class="col-md-4"><h4>订单查询</h4></div>
    <div class="col-md-5">
        <div class="input-group">
            <input id="search_order_id" type="text" class="form-control" placeholder="单号"></input>
            <span class="input-group-btn">
                <button class="btn btn-default" onclick="searchOrder()" type="button">搜索</button>
            </span>
        </div>

    </div>
    <div class="col-md-3 btn-group">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            全部
            <span class="caret">
            </span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="/order_post_by_condition/0">未分配</a></li>
            <li><a href="/order_post_by_condition/1">已分配</a></li>
            <li><a href="/order_post_by_condition/2">已完成</a></li>
        </ul>
    </div>
<div>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <td>订单号</td>
            <td>客户</td>
            <td>收件人</td>
            <td>电话</td>
            <td>地址</td>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{order.ID}}</td>
            <td>{{order.clienter}}</td>
            <td>{{order.user}}</td>
            <td>{{order.tel}}</td>
            <td>{{order.addr}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<div class="row">
    <div class="col-md-6 col-md-offset-4">
        <nav>
            <ul class="pager">
                <li class="previous"><a href="/order_post_page/{{num - 1}}"><span aria-hidden="true">上一页</span></a></li>
                <li class="next"><a href="/order_post_page/{{num}}"><span aria-hidden="true">下一页</span></a></li>
            </ul>
        </nav>
    </div>
</div>
<script type="text/javascript" charset="utf-8">
function searchOrder() {
    order_id = $("#search_order_id").val();
    console.log(order_id);
    window.location.href = "/search_order/{{order_id}}";
    //$.get("/search_order/{{order_id}}", function(result) {

    //});
}
</script>
{% endblock %}
