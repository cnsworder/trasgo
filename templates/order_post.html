{% extends "main_content.html" %}
{% block main_content %}
<h3>订单分配</h3>
<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <td>订单号</td>
            <td>客户</td>
            <td>收件人</td>
            <td>电话</td>
            <td>地址</td>
            <td>操作</td>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{order.ID}}</td>
            <td>{{order.clienter}}</td>
            <td>{{order.user}}</td>
            <td>{{order.tel}}</td>
            <td>{{order.addr}}</td>
            <td><input type="button" class="btn btn-success" value="分配"></input></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
